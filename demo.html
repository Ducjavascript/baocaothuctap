<body>	
    <script>

        var score = [40, 100, 1, 6, 35, 10];

        function GiaTriLonNhat(arr) {
            var len = arr.length
            var max = -Infinity;
            while (len--) {
                if (arr[len] > max) {
                    max = arr[len];
                }
            }
            return max;
        }

        var max = GiaTriLonNhat(score);

        document.write("Giá trị lớn nhất trong mảng là: " + max);

    </script>

</body>
